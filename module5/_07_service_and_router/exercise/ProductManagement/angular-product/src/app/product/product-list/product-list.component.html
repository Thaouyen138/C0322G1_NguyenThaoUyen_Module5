<h1>Danh sách sản phẩm</h1>
<table>
  <tr>
    <th>STT</th>
    <th>Tên</th>
    <th>Giá</th>
    <th>Mô tả</th>
    <th>Chỉnh sửa</th>
    <th>Xóa</th>
  </tr>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td >
      <button routerLink="/product/edit/{{product.id}}">Chỉnh sửa</button>
    </td>
    <td>
      <button (click)="delete(i)">Xóa</button>
    </td>
  </tr>
</table>
