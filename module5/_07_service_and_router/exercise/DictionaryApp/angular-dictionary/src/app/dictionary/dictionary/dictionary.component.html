<table>
  <tr>
    <th>Tiếng Anh</th>
    <th>Tiếng Việt</th>
    <th>Mô Tả</th>
  </tr>
  <tr *ngFor = 'let object of dictionary; let i = index'>
    <td>{{object.word}}</td>
    <td>{{object.mean}}</td>
    <td><button routerLink="/detail/{{object.detail}}">Chi tiết</button></td>
  </tr>
</table>
