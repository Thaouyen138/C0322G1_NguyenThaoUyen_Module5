<div class="body" style="width: 100%">
  <div style="margin-left: 100px" class="row space-around">
    <div class="col-4" *ngFor="let facility of facilityList">
      <div class="card" style="width: 22rem; margin-top: 30px">
        <img
          src="https://furamavietnam.com/wp-content/uploads/2018/03/%5E224942630D3A5A787C2989A9F5AF4A3E34E6A8CAE8D94FA3D4%5Epimgpsh_fullsize_distr-1047x563.jpg"
          class="card-img-top" alt="...">
        <div class="card-body" >
          <h4 class="card-text"> OCEAN SUITE</h4>
          <div>ID: {{facility.id}}</div>
          <div>Room size: {{facility.sizeRoom}}</div>
          <div>Max people: {{facility.maxPeople}}</div>
          <div>Price: {{facility.price}}$</div>
          <div>Standard: {{facility.standard}}</div>
          <div style="margin-top: 10px" class="space-around">
            <span>
              <button type="button" class="btn btn-warning " style="color: black;border: white">
                Edit <i class="bi bi-pencil-square"></i>
              </button>
            </span>
            <span>
              <button type="button" class="btn btn-danger " style="color: white;border: white">
                Delete <i class="bi bi-trash3"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
